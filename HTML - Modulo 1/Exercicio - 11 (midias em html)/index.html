<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HML5</title>
</head>
<body>
    <h1>Imagem Dimamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e dimiua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="Imagens/Foto-P.png" type="image/png">
      
    
        <source media="(max-width: 1000px )" srcset="Imagens/Foto-M.png" type="image/png">
        <img src="Imagens/foto-G.png" alt="Imagem Flexivel">
    </picture>

    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="Midia/Xand Avião .mp3" controls autoplay></audio>

    <h3>Adicionando Podcast</h3>
    <p>Podcast Guanabara</p>
    <audio >
        <source src="Midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
